<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Manual Archipelago Web Client</title>
    <link rel="stylesheet" href="style.css">
    <script src="jszip.js"></script>
    <script src="scripts/jszip-utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="loginTitle">
        <h1>MANUAL ARCHIPELAGO WEB CLIENT</h1>
    </div>
    <table style="width: 98vw; text-align: center; vertical-align: middle;">
        <tr>
            <td>
                <table
                    style="background-color: rgba(68, 68, 68, 0.76); text-align: center; padding: 20px; border-radius: 25px; border: 2px solid white;"
                    align="center">
                    <tr>
                        <td style="text-align: right; width:40%">Hostname:</td>
                        <td style="text-align: left"><input id="hostname" type='text' class="login" size="40"
                                value="archipelago.gg"></td>
                        <!--<td style="text-align: left"><input id="hostname" type='text' class="login" size="40" value="localhost">-->
                    </tr>
                    <tr>
                        <td style="text-align: right">Port:</td>
                        <td style="text-align: left"><input id="port" type='text' class="login" size="40" value="38281">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right">Game Name:</td>
                        <td style="text-align: left"><input id="game" type='text' class="login" size="40"
                                value="Manual_{Game}_{Creator}" disabled></td>
                        <!--<td style="text-align: left"><input id="game" type='text' class="login" size="40"
                                value="Manual_MarvelSNAP_JHobz"></td>-->
                    </tr>
                    <tr>
                        <td style="text-align: right">Player Name:</td>
                        <td style="text-align: left">
                            <input id="player" type='text' class="login" size="40" value="Player 1">
                            <!--<input id="player" type='text' class="login" size="40" value="REpsilonSNAP">-->
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right">Custom Background:</td>
                        <td style="text-align: left">
                            <div class="tooltip">
                                <input id="bckgrnd" type='radio' class="login" name='bckgrnd' value="yes" checked> Yes
                                <input id="bckgrnd" type='radio' class="login" name="bckgrnd" value="no"> No
                                <span class="tooltiptext">Only works if the apworld's game.json has "background-image"
                                    defined as a URL.<br><br>Currently, not supported. Use with caution.</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Load APWorld for Styling & Game Autofill<br>
                            From Local File: <input type="file" id="style" name="style"><br>
                            <!--From URL: <input type="text" id="styleURL" name="styleURL"><button
                                onclick="loadFromURL()">Load From
                                URL</button>--><!-- Revisit Later -->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button onclick="connect()" style="width: 300px;">Connect</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <div id="err" style="background-color: red;"></div>
            </td>
        </tr>
    </table>
    <div style="text-align: center; width: 100%; position:fixed; bottom: 0px;" id="buildText" onclick="changeLog()">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <span id="changelog"></span>
        </div>

    </div>

    <script src="scripts/build.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
