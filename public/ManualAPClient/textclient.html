<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Manual Archipelago Web Client</title>
    <link rel="stylesheet" href="style.css">
    <script src="jszip.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="loginTitle">
        <div class="textTitle">MANUAL ARCHIPELAGO WEB CLIENT</div>
    </div>
    <table
        style="height: calc(97vh - 150px); background-color: rgba(68, 68, 68, 0.76); padding: 20px; border-radius: 25px; border: 2px solid white;"
        width="100%">
        <tr>
            <td colspan="3" style="vertical-align: top; width: 100%;">
                <div align="center">
                    <span style='color:gold'>Progression Item</span> |
                    <span style='color:lawngreen'>Useful Item</span> |
                    <span style="color: lightcoral;">Trap Item</span> |
                    <span style='color:cornflowerblue'>Filler Item</span>
                </div>
                <div id="log"></div>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right" style="height: 100px">
                <table width="100%">
                    <tr>
                        <td align="right">
                            Chat:
                        </td>
                        <td style="vertical-align: bottom; width: 80vw" align="center">
                            <input type="text" id="chatBox"
                                style="width: 100%; padding: 8px 8px; margin: 8px 0; box-sizing: border-box;background-color: rgba(68, 68, 68, 0.76); color: white; border: 2px solid white;">
                        </td>
                        <td style='vertical-align: bottom; text-align: right; width: 20vw;'>
                            <div>
                                <button class="connButton" onclick="disconnect()">Disconnect</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div style="text-align: center; width: 100%; position:fixed; bottom: 0px;" id="buildText" onclick="changeLog()">
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <span id="changelog"></span>
        </div>

    </div>

    <script src="scripts/build.js"></script>
    <script src="scripts/textOnly/apclient.js"></script>
    <script type="module" src="scripts/textOnly/archipelago.js"></script>
</body>

</html>
